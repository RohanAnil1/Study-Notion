{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('main.course_catalog') }}">Courses</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('main.view_module', module_id=lesson.module_id) }}">Module</a></li>
            <li class="breadcrumb-item active">{{ lesson.title }}</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h2 class="fw-bold mb-4">{{ lesson.title }}</h2>

                    {% if lesson.content %}
                    <div class="lesson-content">
                        {{ lesson.content|safe }}
                    </div>
                    {% else %}
                    <div class="text-center py-5">
                        <i class="bi bi-journal-x text-muted" style="font-size: 3rem;"></i>
                        <p class="text-muted mt-2">No content available for this lesson yet.</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm sticky-top" style="top: 80px;">
                <div class="card-body p-4">
                    <h5 class="fw-bold mb-3">Lesson Info</h5>
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle-fill me-2"></i>Marked as completed
                    </div>
                    <a href="{{ url_for('main.view_module', module_id=lesson.module_id) }}"
                        class="btn btn-outline-secondary w-100">
                        <i class="bi bi-arrow-left me-1"></i>Back to Module
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
